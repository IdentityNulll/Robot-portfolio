<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>IdentityNull</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head-left">
                <img src="./images/logo.png" alt="Logo" loading="lazy">
                <h1>IdentityNull</h1>
            </div>

            <ul>
                <li><a href="#">FREATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">HOW TO USE</a></li>
                <li><a href="#">RODEMAP</a></li>
            </ul>

            <div class="head-right">
                <a href="#">NEW ACOUNT</a>
                <div class="button-box">
                    <button>SIGN IN</button>
                </div>
            </div>
        </header>

        <section class="hero">
            <img class="hero-blur-image" src="./images/hero blur img.png" alt="something">
            <img class="hero-icons-image parallax" data-speed="4" src="./images/hero icons img.png" alt="icons">
            <img class="hero-rings-image" src="./images/hero rings img.png" alt="rings">

            <h1>Discover the Endless Possiblities of AI Conversation with IdentityNull</h1>
            <h3>Unleash the power of AI with IdentityNull. Enhance your productivity with IdentityNull, the ultimate OpenAi-powered chat app.</h3>
            <button>Get Started</button>

            <div class="hero-image-box">
                <div class="robot-box">
                    <div class="robot-header">
                        <img src="./images/robot1.png" alt="robot">
                    </div>
                    <div class="element1">
                        <img src="./images/element1.png" alt="img">
                    </div>
                    <div class="element2">
                        <img src="./images/element2.png" alt="img">
                    </div>
                </div>
            </div>
        </section>

        <div class="singin-page-box">
                <div class="signin-page">
                    <h1>Sign In</h1>
                    <input type="text" placeholder="User Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <button>Sign In</button>
                    <p>Login</p>
                    <div><i class='bx bx-x'></i></div>
                </div>
            </div>  
    </div>



    <script src="./main.js"></script>
</body>
</html>
